apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: airflow-ingress
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-port: "traffic-port"
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/success-codes: "200-399"   # <-- widen from 200 to 200-399
    external-dns.alpha.kubernetes.io/hostname: airflow-dev.ttc-agris.com
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-1:037372950777:certificate/8413c941-a54d-467c-ab07-841655aaf30a
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/target-group-attributes: stickiness.enabled=true,stickiness.lb_cookie.duration_seconds=60
spec:
  ingressClassName: alb
  rules:
    - host: airflow-dev.ttc-agris.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: airflow-dev-web
                port:
                  number: 8080


